<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="banner">
        <div class="high-scores" id="high-score-page">
            <h4>View High Scores</h4><!-- INSERT LINK  tO HIGH SCORES HERE -->
        </div>
        <div class="timer">
            <h4>Time <span id="time">00</span></h4>
        </div>
    </div>
    <!-- PSUEDO CODING-->
    <!--HTML SPECIFIC-->


    <main>
        <div id="quiz"> <!-- "container"-->
            <div id="startPage">
                <div class="introContent">
                    <h1> Coding Quiz Challenge</h1>
                    <h4>Try to answer the following code-related questions within the time limit <br>
                    Keep in mind that inccorec.int answers will penalize your score/time by ten seconds!</h4>
                </div>
                <div class="controls">
                    <button id="startBtn" class="startBtn btn">START</button>
                </div>
            </div>
            <div id="questionContainer" class="hide">
                <div id="question" class="hide">Question</div>
                <div id="answer-next-buttons" class="answer-next-buttons btn-hide btn-grid"> 
                    <button class="btn answer">1</button><!--also acts as a next button-->
                    <button class="btn answer">2</button><!--also acts as a next button-->
                    <button class="btn answer">3</button><!--also acts as a next button-->
                    <button class="btn answer">4</button><!--also acts as a next button-->
                </div>
            </div>
            <div id="correctTextDisplay" class="hide">Correct!</div>
            <div id="wrongTextDisplay" class="hide">Wrong!</div>
        </div>
        <div id="end-game" class="hide">
            <h1>Game Over</h1>

            <form id="score">
                <h2>All done!</h2>
                <h4>Your final score is <span id=finalScore>00</span></h4>
                <h4>Enter initials: <input id="initialInput"></h4>
                <button id="saveScoreBtn">Save Score</button>
            </form>
        </div>
        <div id="high-score-page">
            <ol id="highScoreList">
                
            </ol>
        </div>
    </main>
    
    <!-- STEP THREE -->
    <!-- Make the page functional - JavaScript -->
    <!-- 1. Create the timer 
            a. use 4.9 and 4.10 as reference
            b. when they select a wrong answer, the time goes down by -10 seconds
            c. the timer starts when the start button is selected [DONE]
            d. the timer ends when the quiz is finished
            e. the timer dissappears when you are in the highscores page

        2. The quiz options
            a. when the CORRECT option is selected, hidden text appears that says
                Correcty! 
                -use 4.13 + 4.14 as references
            b. when the WRONG option is selected, hidden text appears that says
                Wrong
            c. when the WRONG option is selected, the time is affected
            d. when a selection is made, after the hidden text appears, the quiz will go to the next question
        3. The final score page
            a. The final score is the same as the amount of time left
            b. the score is saved in local storage
            c. the intials are saved in local storage
        4. The high score page
            a. the page displays high scores in descending order
            b. the local storage is displayed
            c. you can retake the quiz
            d. you can clear the local storagr
    -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
