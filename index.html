<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="banner">
        <div class="high-scores" id="high-score-link">
            <h4>View High Scores</h4><!-- INSERT LINK  tO HIGH SCORES HERE -->
        </div>
        <div class="timer">
            <h4>Time <span id="time">00</span></h4>
        </div>
    </div>
    <main>
        <div id="quiz"> <!--container-->
            <div id="startPage">
                <div class="introContent">
                    <h1> Coding Quiz Challenge</h1>
                    <h4>Try to answer the following code-related questions within the time limit <br>
                    Keep in mind that inccorec.int answers will penalize your score/time by ten seconds!</h4>
                </div>
                <div class="controls">
                    <button id="startBtn" class="startBtn btn">START</button>
                </div>
            </div>
            <div id="questionContainer" class="hide">
                <div id="question" class="hide">Question</div>
                <div id="answer-next-buttons" class="answer-next-buttons btn-hide btn-grid"> 
                    <button class="btn answer">1</button><!--also acts as a next button-->
                    <button class="btn answer">2</button><!--also acts as a next button-->
                    <button class="btn answer">3</button><!--also acts as a next button-->
                    <button class="btn answer">4</button><!--also acts as a next button-->
                </div>
            </div>
            <div id="correctTextDisplay" class="hide">Correct!</div>
            <div id="wrongTextDisplay" class="hide">Wrong!</div>
        </div> <!-- end of quiz container -->
        <div id="end-game" class="hide">
            <h1>Game Over</h1>

            <form id="score">
                <h2>All done!</h2>
                <h4>Your final score is <span id=finalScore>00</span></h4>
                <h4>Enter initials: <input id="initialInput"></h4>
                <button id="saveScoreBtn">Save Score</button>
            </form>
        </div>
        <div id="high-score-page" class ="hide">
            <ol id="highScoreList">
                
            </ol>
            <button id="startOverBtn">Start Over</button>
            <button id="clearHistoryBtn">Clear High Score History</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
